<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: #222;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffcc;
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .logout-btn {
      margin-top: 10px;
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="admin-phone" placeholder="Enter Admin Phone" />
    <input type="password" id="admin-password" placeholder="Enter Admin Password" />
    <button onclick="login()">Login</button>
    <button onclick="logout()" class="logout-btn">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    // üîê Your Firebase Config
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBUiCellYmyU-a6ZCh0jo7O2UUe8GAV7s0",
  authDomain: "mercedezbenz79-17037.firebaseapp.com",
  databaseURL: "https://mercedezbenz79-17037-default-rtdb.firebaseio.com",
  projectId: "mercedezbenz79-17037",
  storageBucket: "mercedezbenz79-17037.firebasestorage.app",
  messagingSenderId: "328685720441",
  appId: "1:328685720441:web:ae850d085363ee4a1b55a8",
  measurementId: "G-G2K4V2LZEW"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function login() {
      const phone = document.getElementById("admin-phone").value.trim();
      const password = document.getElementById("admin-password").value.trim();

      if (!phone || !password) {
        alert("‚ùå Please enter both phone and password.");
        return;
      }

      try {
        const snapshot = await db.collection("admin")
          .where("phone", "==", phone)
          .where("password", "==", password)
          .get();

        if (!snapshot.empty) {
          // ‚úÖ Login Success
          localStorage.setItem("isAdmin", "true");
          window.location.href = "admin.html";
        } else {
          alert("‚ùå Invalid phone or password.");
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå Firebase error. Check console.");
      }
    }

    function logout() {
      localStorage.removeItem("isAdmin");
      alert("Logged out!");
    }
  </script>
</body>
</html>
