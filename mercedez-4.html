<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dell Lumina</title>
  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .container {
     background-color:#007DB8;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      margin: auto;
      box-sizing: border-box;
    }

    select, button {
      margin-top: 20px;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #ffffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
      border: 2px solid black;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      select, button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>

  <!-- âœ… Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>Dell Lumina</h2>
    <p>Amount: Rs. 10000</p>

    <label for="paymentMethod">Select Payment Method:</label>
    <select id="paymentMethod">
      <option value="">-- Select Method --</option>
      <option value="easypaisa">Jazz Cash</option>
      <option value="bank">Bank</option>
    </select>

    <button onclick="proceedToPayment()">Confirm Payment</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUiCellYmyU-a6ZCh0jo7O2UUe8GAV7s0",
      authDomain: "mercedezbenz79-17037.firebaseapp.com",
      databaseURL: "https://mercedezbenz79-17037-default-rtdb.firebaseio.com",
      projectId: "mercedezbenz79-17037",
      storageBucket: "mercedezbenz79-17037.firebasestorage.app",
      messagingSenderId: "328685720441",
      appId: "1:328685720441:web:ae850d085363ee4a1b55a8",
      measurementId: "G-G2K4V2LZEW"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function proceedToPayment() {
      const method = document.getElementById("paymentMethod").value;
      if (!method) {
        alert("Please select a payment method.");
        return;
      }

      try {
        const querySnapshot = await db.collection("plans")
          .where("name", "==", "MERCEDEZ-4")
          .get();

        if (querySnapshot.empty) {
          alert("Plan not found in Firebase.");
          return;
        }

        const doc = querySnapshot.docs[0];
        const planId = doc.id;

        localStorage.setItem("selectedPaymentMethod", method);
        localStorage.setItem("selectedPlanId", planId);

        window.location.href = "payment4.html";
      } catch (error) {
        console.error("Error fetching plan:", error);
        alert("Something went wrong. Try again.");
      }
    }
  </script>
</body>
</html>
