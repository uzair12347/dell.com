<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Payment</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #f7f6f6;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    .container {
    background-color:#007DB8;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input, button {
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      width: 100%;
    }

    .btn {
      background-color: #ffffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid black;
    }

    #accountDetails {
      margin-top: 20px;
      font-size: 15px;
      background: #ffffff;
      padding: 12px;
      border-radius: 8px;
      color: #000000;
      line-height: 1.6;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      input, button {
        font-size: 15px;
        padding: 10px;
      }

      #accountDetails {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

</head>
<body>
  <div class="container">
    <h2>Upload Payment Proof</h2>
    <div id="accountDetails"></div>
    <input type="text" id="transactionId" placeholder="Enter Transaction ID" />
    <button class="btn" onclick="submitDetails()">Submit</button>
  </div>

  <script>
    // ‚úÖ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBUiCellYmyU-a6ZCh0jo7O2UUe8GAV7s0",
      authDomain: "mercedezbenz79-17037.firebaseapp.com",
      databaseURL: "https://mercedezbenz79-17037-default-rtdb.firebaseio.com",
      projectId: "mercedezbenz79-17037",
      storageBucket: "mercedezbenz79-17037.appspot.com",
      messagingSenderId: "328685720441",
      appId: "1:328685720441:web:ae850d085363ee4a1b55a8",
      measurementId: "G-G2K4V2LZEW"
    };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const method = localStorage.getItem("selectedPaymentMethod");
    const planId = localStorage.getItem("selectedPlanId");
    const accountDetailsDiv = document.getElementById("accountDetails");

    if (method === "easypaisa") {
      accountDetailsDiv.innerHTML = `
        <strong>Jazz Cash:</strong><br>
        03320217021<br>
        Name: Asma
      `;
    } else if (method === "bank") {
      accountDetailsDiv.innerHTML = `
        <strong>Meezan Bank Account:</strong><br>
        01480111287367<br>
        Name: Uzair Ahmed
      `;
    } else {
      accountDetailsDiv.innerHTML = `<span style="color:red;">Unknown payment method selected.</span>`;
    }

   async function submitDetails() {
  const transactionId = document.getElementById("transactionId").value;

  if (!transactionId || !planId || !method) {
    alert("Please fill all fields.");
    return;
  }

  const auth = firebase.auth();
  const user = auth.currentUser;

  if (!user) {
    alert("User not logged in.");
    return;
  }

  try {
    await db.collection("userPlanRequests").add({
      userId: user.uid, // ‚úÖ added userId
      transactionId: transactionId,
      planId: planId,
      paymentMethod: method,
      status: "pending",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    // üîÅ Referral Unlock Logic
    const userRef = db.collection("users").doc(user.uid);
    const userSnap = await userRef.get();

    if (userSnap.exists) {
      const userData = userSnap.data();

      if (userData?.invitedBy) {
        const inviterQuery = await db
          .collection("users")
          .where("referralCode", "==", userData.invitedBy)
          .limit(1)
          .get();

        if (!inviterQuery.empty) {
          const inviterDoc = inviterQuery.docs[0];
          const inviterRef = inviterDoc.ref;
          const inviterData = inviterDoc.data();

          if (!inviterData.withdrawUnlocked) {
            await inviterRef.update({ withdrawUnlocked: true });
          }
        }
      }
    }

    alert("Your recharge request has been submitted successfully. Please wait for admin approval.");
    localStorage.removeItem("selectedPlanId");
    localStorage.removeItem("selectedPaymentMethod");
    window.location.href = "more.html";
  } catch (error) {
    console.error("Error saving to Firestore:", error);
    alert("Failed to submit payment.");
  }
}

  </script>
</body>
</html>
