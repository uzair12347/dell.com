<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recharge History</title>
  <style>
    body {
      background-color: #ffffff;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: black;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color:#007DB8;
    }

    td{
      color: black;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .pending {
      background-color: orange;
      color: black;
    }

    .approved {
      background-color: green;
      color: white;
    }

    .rejected {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Recharge History</h1>
  <table>
    <thead>
      <tr>
        <th>Plan ID</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="rechargeTableBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBUiCellYmyU-a6ZCh0jo7O2UUe8GAV7s0",
      authDomain: "mercedezbenz79-17037.firebaseapp.com",
      databaseURL: "https://mercedezbenz79-17037-default-rtdb.firebaseio.com",
      projectId: "mercedezbenz79-17037",
      storageBucket: "mercedezbenz79-17037.appspot.com",
      messagingSenderId: "328685720441",
      appId: "1:328685720441:web:ae850d085363ee4a1b55a8",
      measurementId: "G-G2K4V2LZEW"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        const userId = user.uid;
        db.collection("userPlanRequests")
          .where("userId", "==", userId)
          .orderBy("createdAt", "desc")
          .get()
          .then(snapshot => {
            const tableBody = document.getElementById("rechargeTableBody");
            tableBody.innerHTML = "";

            if (snapshot.empty) {
              tableBody.innerHTML = "<tr><td colspan='3'>No plan history found.</td></tr>";
              return;
            }

            snapshot.forEach(doc => {
              const data = doc.data();
              const planId = data.planId || "-";
              const createdAt = data.createdAt?.toDate().toLocaleString() || "-";
              const status = data.status || "pending";

              let statusClass = "pending";
              if (status === "approved") statusClass = "approved";
              else if (status === "rejected") statusClass = "rejected";

              const row = `
                <tr>
                  <td>${planId}</td>
                  <td>${createdAt}</td>
                  <td><span class="badge ${statusClass}">${status.toUpperCase()}</span></td>
                </tr>
              `;
              tableBody.innerHTML += row;
            });
          })
          .catch(error => {
            console.error("Error getting recharge history:", error);
            document.getElementById("rechargeTableBody").innerHTML = "<tr><td colspan='3'>Error loading data.</td></tr>";
          });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
