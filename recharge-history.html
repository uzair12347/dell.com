<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recharge History</title>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .table-container {
      overflow-x: auto;
      margin: auto;
      max-width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #444;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #222;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      th, td {
        padding: 10px;
        font-size: 14px;
      }

      table {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Recharge History</h1>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Amount</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBUiCellYmyU-a6ZCh0jo7O2UUe8GAV7s0",
      authDomain: "mercedezbenz79-17037.firebaseapp.com",
      projectId: "mercedezbenz79-17037",
      storageBucket: "mercedezbenz79-17037.appspot.com",
      messagingSenderId: "328685720441",
      appId: "1:328685720441:web:ae850d085363ee4a1b55a8",
      measurementId: "G-G2K4V2LZEW"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        alert("Please login to view recharge history.");
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const tableBody = document.getElementById("tableBody");

      try {
        const snapshot = await db
          .collection("userPlanRequests")
          .where("uid", "==", uid)
          .orderBy("createdAt", "desc")
          .get();

        tableBody.innerHTML = "";

        if (snapshot.empty) {
          const row = tableBody.insertRow();
          const cell = row.insertCell();
          cell.colSpan = 3;
          cell.innerText = "No recharge history found.";
          return;
        }

        snapshot.forEach(doc => {
          const r = doc.data();
          const row = tableBody.insertRow();

          row.insertCell().innerText = "Rs. " + (r.amount || "N/A");
          row.insertCell().innerText = (r.status || "pending").toUpperCase();
          row.insertCell().innerText = r.createdAt?.toDate?.().toLocaleString() || "N/A";
        });
      } catch (err) {
        console.error("Error fetching history:", err);
        const row = tableBody.insertRow();
        const cell = row.insertCell();
        cell.colSpan = 3;
        cell.innerText = "Error loading recharge history.";
      }
    });
  </script>
</body>
</html>
