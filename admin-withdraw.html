<!DOCTYPE html>
<html>
<head>
  <title>Withdraw Requests (Admin)</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h2 {
      color: #00ffcc;
    }
    .request {
      background-color: #222;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 10px;
      border-left: 4px solid #00ffcc;
    }
    button {
      padding: 8px 12px;
      background-color: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 4px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }
    .logout-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h2>Withdraw Requests</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <div id="withdrawRequestsContainer"></div>

  <script>
    const token = localStorage.getItem("token");
    const container = document.getElementById("withdrawRequestsContainer");

    if (!token) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    async function fetchWithdrawRequests() {
      try {
        const res = await fetch("http://localhost:5000/api/withdraw", {
          method: "GET",
          headers: {
            Authorization: `Bearer ${token}`,
          },
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Failed to load requests");
        }

        renderRequests(data);
      } catch (err) {
        alert("Error loading requests: " + err.message);
      }
    }

    function renderRequests(requests) {
      container.innerHTML = "";

      if (requests.length === 0) {
        container.innerHTML = "<p>No pending withdraw requests.</p>";
        return;
      }

      requests.forEach((req) => {
        const div = document.createElement("div");
        div.className = "request";
        div.innerHTML = `
          <p><strong>User:</strong> ${req.user?.phone || "Unknown"}</p>
          <p><strong>Amount:</strong> Rs ${req.amount}</p>
          <p><strong>Method:</strong> ${req.method}</p>
          <p><strong>Status:</strong> ${req.status}</p>
          <button onclick="approveRequest('${req._id}')">✅ Approve</button>
        `;
        container.appendChild(div);
      });
    }

    async function approveRequest(id) {
      try {
        const res = await fetch(`http://localhost:5000/api/withdraw/update-status/${id}`, {
          method: "PATCH",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ status: "approved" }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Failed to approve request");
        }

        alert("✅ Withdraw approved!");
        fetchWithdrawRequests();
      } catch (err) {
        alert("Error approving request: " + err.message);
      }
    }

    fetchWithdrawRequests();
  </script>
</body>
</html>
